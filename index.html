<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <title>Arcade Game Clone: Frogger || Travis Franklin</title>
    <meta name="description" content="Use your arrow keys to get your character to the water, but watch out for bugs!" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
	<div id="modal-container">
		<div class="modal-background">
		  <div class="modal">
		    <h2>you died</h2>
		    <p>undertake<br>another journey</p>
		    <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
					<rect x="0" y="0" fill="none" width="100%" height="100%" rx="3" ry="3"></rect>
				</svg>
		  </div>
		</div>
	</div>
    <section class="score-panel">
		<ul class="lives">
			<li><i class="fa fa-heart"></i></li>
			<li><i class="fa fa-heart"></i></li>
			<li><i class="fa fa-heart"></i></li>
		</ul>
		SCORE: <span id="score">0</span>
	</section>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
